<div class="card text-center mx-auto" style="width: 28rem; margin-top: 3em">
  <h4 class="card-header">
    <i class="fa fa-sign-in-alt"></i> Iniciar Sesión
  </h4>
  <div class="card-body">
    <form class="form" id="loginForm" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="" class="label">Usuario</label>
        <input type="text" name="usuario" formControlName="usuario" class="form-control">
      </div>
      <div class="form-group">
          <label for="" class="label">Contraseña</label>
          <input type="password" name="passw" formControlName="passw" class="form-control">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" form="loginForm" class="btn btn-success btn-block">Iniciar</button>
  </div>
</div>
