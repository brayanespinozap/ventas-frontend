<div class="card text-center mx-auto" style="width: 28rem; margin-top: 3em">
  <h4 class="card-header">
    Cambio Password
  </h4>
  <div class="card-body">
    <form class="form" id="cambioForm" name="cambioForm" [formGroup]="cambioForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="" class="label">Usuario</label>
        <input type="text" name="usuario" formControlName="usuario" class="form-control">
      </div>
      <div class="form-group">
          <label for="" class="label">Nueva Contrase√±a</label>
          <input type="text" name="newpassw" formControlName="newpassw" class="form-control">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" form="cambioForm" class="btn btn-success btn-block">Cambiar</button>
  </div>
</div>
